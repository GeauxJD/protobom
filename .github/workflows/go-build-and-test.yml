name: build-and-test

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

    - name: Set up Go
      uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v4.0.1
      with:
        go-version: '1.22'
        check-latest: true

    - name: Verify proto generated code
      run: |
        hack/verify-proto.sh

    - name: Verify autogenerated fakes
      run: |
        hack/verify-fakes.sh

    - name: Test
      run: |
        go get -d ./...
        go test -v ./...
