name: build-and-test

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      with:
        fetch-tags: true

    - name: Set up Go
      uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
      with:
        go-version: '1.22'
        check-latest: true

    - name: Verify proto generated code
      run: |
        hack/verify-proto.sh

    - name: Verify autogenerated fakes
      run: |
        hack/verify-fakes.sh

    - name: Test
      run: |
        go get -d ./...
        go test -v ./...
